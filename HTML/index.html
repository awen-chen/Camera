<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Camera问题汇总</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="jquery-1.11.3/jquery.min.js"></script>

	</head>
	<body>

		<div id="box">
			<table id="table0">
				<tr>
					<th class="question_th">问题</th>
					<th class="description_th">描述</th>
					<th class="operation_th">操作</th>
				</tr>
				<tr>
					<td id="question0">
						<div contenteditable="true"></div>
					</td>
					<td id="description0">
						<div contenteditable="true"></div>
					</td>
					<td id="operation0">
						<button id="clear_btn0">清除</button>
					</td>
				</tr>
			</table>
			<div id="mid_bar">
				<button id="add_btn">增加一行</button>
				<button id="save_btn">保存</button>
				<!-- <button id="edit_btn">编辑</button> -->
			</div>
		</div>
		<div id="box1">
			<form>
				<table id="table1">
					<tr>
						<th width="5%">编号</th>
						<th width="10%">问题</th>
						<th width="20%">描述</th>
						<th width="10%">创建时间</th>
						<th width="10%">修改时间</th>
						<th width="6%" align="center">操作</th>
					</tr>
				</table>
			</form>
		</div>

	</body>
	<script type="text/javascript" src="js/index.js"></script>
</html>
